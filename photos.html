    <link

    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div id="nav-container">
      <div id="nav-bar">
        <span><strong>Justin Time</strong></span>
      </div>
      <div class="clear-float"></div>

        <a href="index.html" class="nav-aside-item">

        <a href="about.html" class="nav-aside-item">

        <a href="photos.html" class="nav-aside-item nav-aside-active">

          <i class="fa fa-envelope" aria-hidden="true"></i>

        <div class="padding-l-24">
          <h1>Photos</h1>
          <hr />
        </div>
        <div class="row my-photo">
          <div class="col-6 photo-col">
            <img
              src="http://viblaze.co.uk/MyFolder/MyWorks/PortfolioPhoto/wedding.jpg"
              alt="wedding"
              width="800px"
              height="500px"
            />
            <img
              src="http://viblaze.co.uk/MyFolder/MyWorks/PortfolioPhoto/rocks.jpg"
              alt="rocks"
              width="500px"
              height="850px"
            />
            <img
              src="http://viblaze.co.uk/MyFolder/MyWorks/PortfolioPhoto/sailboat.jpg"
              alt="sailboat"
              width="2500px"
              height="1665px"
            />
          </div>
          <div class="col-6 photo-col">
            <img
              src="http://viblaze.co.uk/MyFolder/MyWorks/PortfolioPhoto/underwater.jpg"
              alt="underwater"
              width="800px"
              height="800px"
            />
            <img
              src="http://viblaze.co.uk/MyFolder/MyWorks/PortfolioPhoto/chef.jpg"
              alt="chef"
              width="800px"
              height="553px"
            />
            <img
              src="http://viblaze.co.uk/MyFolder/MyWorks/PortfolioPhoto/wedding.jpg"
              alt="wedding"
              width="800px"
              height="500px"
            />
            <img
              src="http://viblaze.co.uk/MyFolder/MyWorks/PortfolioPhoto/p6.jpg"
              alt="typing_machine"
              width="400px"
              height="300px"
            />
          </div>
        </div>
        <div class="row footer">
          <div class="col-12">
            <div id="social">
              <i class="fa fa-facebook-official" aria-hidden="true"></i>
              <i class="fa fa-instagram" aria-hidden="true"></i>
              <i class="fa fa-snapchat-square" aria-hidden="true"></i>
              <i class="fa fa-twitter" aria-hidden="true"></i>
              <i class="fa fa-linkedin" aria-hidden="true"></i>
            </div>
            <div id="footer-text">
              <p></p>
            </div>
          </div>
