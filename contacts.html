<html>
  <head>
    <title>Portfolio photographer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.2.0.js"></script>
  </head>

  <body>
    <div id="nav-container">
      <div id="nav-bar">
        <span><strong>Justin Time</strong></span>
      </div>
      <div class="clear-float"></div>

      <div id="nav-aside" class="nav-aside-hide scroll">
        <a href="index.html" class="nav-aside-item">
          <i class="fa fa-home" aria-hidden="true"></i>
          <span>HOME</span>
        </a>
        <a href="about.html" class="nav-aside-item">
          <i class="fa fa-user" aria-hidden="true"></i>
          <span>ABOUT</span>
        </a>
        <a href="photos.html" class="nav-aside-item">
          <i class="fa fa-eye" aria-hidden="true"></i>
          <span>PHOTOS</span>
        </a>
        <a href="contacts.html" class="nav-aside-item nav-aside-active">
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <span>CONTACT</span>
        </a>
      </div>
    </div>
    <div id="main-container">
        <div class='row'>
            <div class='col-12 contacts'>
                <div class='anchor' id='contacts'></div>
                <h1 class ="whitetext">Contact Me</h1>
                <hr />
                <ul>
                    <li>
                        <div>
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </div>
                        Hampton Roads, VA
                    </li>
                    <li>
                        <div>
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </div>
                        Phone: (757)-575-7575
                    </li>
                    <li>
                        <div>
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                        Email: timejustin.@hotmail.com
                    </li>
                </ul>
                <p style='margin-top: 40px;'>Let's get in touch. Send me a message:</p>               
                <form>
                    <input type='text' name='name' placeholder='Name' />
                    <input type='email' name='email' placeholder='E-mail' />
                    <input type='text' name='subject' placeholder='Subject' />
                    <input type='text' name='message' placeholder='Message' />
                    <button type='button'><i class="fa fa-paper-plane" aria-hidden="true"></i> SEND MESSAGE</button>
                </form>          
            </div>
        </div>
        <div class="row footer">
          <div class="col-12">
            <div id="social">
              <i class="fa fa-facebook-official" aria-hidden="true"></i>
              <i class="fa fa-instagram" aria-hidden="true"></i>
              <i class="fa fa-snapchat-square" aria-hidden="true"></i>
              <i class="fa fa-twitter" aria-hidden="true"></i>
              <i class="fa fa-linkedin" aria-hidden="true"></i>
            </div>
            <div id="footer-text">
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
